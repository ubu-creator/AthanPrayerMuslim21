<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TowMes - Professional Athan System</title>
    
    <link rel="manifest" href="data:application/manifest+json,{'name':'TowMes','short_name':'TowMes','display':'standalone','background_color':'#050505','theme_color':'#ff0000'}">

    <style>
        /* --- الأساسيات ومنع الاهتزاز --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            width: 100%; height: 100%;
            overflow: hidden; /* منع الحركة الجانبية تماماً */
            background-color: #050505;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1a202c 0%, #050505 100%);
            position: relative;
        }

        /* --- طبقة الخلفية المتحركة (سحاب وهلال وكعبة) --- */
        .background-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        .cloud {
            position: absolute; width: 280px; opacity: 0.12;
            filter: blur(3px); animation: moveRight linear infinite;
        }
        @keyframes moveRight {
            from { left: -300px; }
            to { left: 100vw; }
        }

        .moon-icon {
            position: absolute; top: 30px; left: 30px; width: 70px;
            filter: drop-shadow(0 0 15px #fbbf24); opacity: 0.8;
        }

        .kaaba-img {
            position: absolute; bottom: -10px; left: 50%;
            transform: translateX(-50%); width: 100%; max-width: 550px;
            opacity: 0.15; filter: grayscale(30%);
        }

        /* --- واجهة التطبيق الرئيسية (TowMes) --- */
        .main-card {
            position: relative; z-index: 10;
            width: 90%; max-width: 430px;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 45px;
            padding: 2.5rem 1.8rem;
            border: 2px solid rgba(255, 0, 0, 0.4); /* حدود حمراء */
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- النصوص الملونة بالأحمر --- */
        .app-title {
            font-size: 2.4rem; font-weight: 900;
            color: #ff0000; /* أحمر نقي */
            text-transform: uppercase; letter-spacing: 5px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .time-box {
            margin-top: 15px; /* إنزال الساعة */
            margin-bottom: 10px;
        }

        .clock-display {
            font-size: 4.2rem; font-weight: 800;
            color: #ffffff; /* الساعة بيضاء لبروزها */
            line-height: 1; font-variant-numeric: tabular-nums;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8);
        }

        .date-display {
            color: #ff3333; /* تاريخ أحمر فاتح */
            font-size: 1.1rem; font-weight: 600;
            margin-bottom: 25px; display: block;
        }

        /* --- قائمة مواقيت الصلاة --- */
        .prayer-list {
            display: flex; flex-direction: column; gap: 12px;
            margin-bottom: 25px;
        }

        .prayer-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 14px 22px; background: rgba(255, 255, 255, 0.05);
            border-radius: 20px; border: 1px solid rgba(255, 0, 0, 0.1);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .prayer-item.active {
            background: rgba(255, 0, 0, 0.15);
            border-color: #ff0000;
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
        }

        .p-label-group { text-align: right; }
        .p-name-ar { font-size: 1.3rem; font-weight: 800; color: #ff0000; } /* كلمات الصلاة بالأحمر */
        .p-name-en { font-size: 0.8rem; color: #888; text-transform: uppercase; }

        .p-time-val { font-size: 1.5rem; font-weight: 700; color: #fff; }

        /* --- أزرار التحكم --- */
        .ui-controls { display: flex; flex-direction: column; gap: 12px; }

        select {
            width: 100%; padding: 15px; border-radius: 18px;
            background: #111; color: #ff0000; border: 1px solid #ff0000;
            font-size: 1rem; font-weight: bold; outline: none; text-align: center;
            cursor: pointer; appearance: none;
        }

        .btn-activate {
            width: 100%; padding: 18px; border-radius: 20px; border: none;
            background: linear-gradient(145deg, #ff0000, #990000);
            color: #fff; font-size: 1.2rem; font-weight: 900;
            cursor: pointer; box-shadow: 0 10px 25px rgba(255, 0, 0, 0.4);
            transition: 0.3s;
        }

        .btn-activate:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(255, 0, 0, 0.6); }
        .btn-activate:active { transform: scale(0.97); }

        .system-status { font-size: 0.8rem; color: #666; margin-top: 15px; }
        .status-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: #555; margin-left: 5px; }
        .status-dot.active { background: #00ff00; box-shadow: 0 0 10px #00ff00; }

    </style>
</head>
<body onclick="autoEnable()">

    <div class="background-layer" id="bg-layer">
        <img src="https://cdn-icons-png.flaticon.com/512/1823/1823330.png" class="moon-icon">
        <img src="https://pngimg.com/d/kaaba_PNG10.png" class="kaaba-img">
    </div>

    <div class="main-card">
        <div class="app-title">TowMes</div>
        
        <div class="time-box">
            <div class="clock-display" id="main-time">00:00:00</div>
            <span class="date-display" id="hijri-date">جاري المزامنة...</span>
        </div>

        <div class="prayer-list" id="prayer-nodes">
            </div>

        <div class="ui-controls">
            <select id="moazin-selector" onchange="changeAthan()">
                <option value="https://www.islamcan.com/audio/adhan/azan1.mp3">المنشاوي (مؤذن 1)</option>
                <option value="https://www.islamcan.com/audio/adhan/azan5.mp3">عبد الباسط (مؤذن 2)</option>
                <option value="https://www.islamcan.com/audio/adhan/azan3.mp3">العفاسي (مؤذن 3)</option>
                <option value="https://www.islamcan.com/audio/adhan/azan4.mp3">الغامدي (مؤذن 4)</option>
                <option value="https://www.islamcan.com/audio/adhan/azan6.mp3">الكزبري (مؤذن 5)</option>
            </select>

            <button class="btn-activate" id="btn-run">تفعيل الأذان التلقائي</button>
        </div>

        <div class="system-status">
            نظام TowMes: <span id="status-txt">غير مفعل</span>
            <div class="status-dot" id="dot"></div>
            <div id="loc-data" style="margin-top:5px; font-size:0.7rem; color:#444;"></div>
        </div>
    </div>

    <script>
        // --- Core Logic ---
        let player = new Audio();
        let prayerTimes = {};
        let isReady = false;
        let lastId = "";

        // Background Animation (Stable)
        function initClouds() {
            const container = document.getElementById('bg-layer');
            for(let i=0; i<6; i++) {
                const img = document.createElement('img');
                img.src = "https://www.pngmart.com/files/15/Vector-Cloud-PNG-Transparent-Image.png";
                img.className = 'cloud';
                img.style.top = (Math.random() * 70) + "%";
                img.style.animationDuration = (35 + Math.random() * 30) + "s";
                img.style.animationDelay = (Math.random() * 15) + "s";
                container.appendChild(img);
            }
        }

        // GPS & API Sync
        async function setup() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    p => loadAPI(p.coords.latitude, p.coords.longitude),
                    () => loadAPI(21.4225, 39.8262) // Mecca Fallback
                );
            }
        }

        async function loadAPI(lat, lng) {
            document.getElementById('loc-data').innerText = `Lat: ${lat.toFixed(2)} Lng: ${lng.toFixed(2)}`;
            const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lng}&method=4`);
            const result = await response.json();
            prayerTimes = result.data.timings;
            
            const d = result.data.date;
            document.getElementById('hijri-date').innerText = `${d.hijri.day} ${d.hijri.month.ar} ${d.hijri.year}هـ`;
            
            buildUI();
        }

        function buildUI() {
            const pMap = {'Fajr':'الفجر', 'Dhuhr':'الظهر', 'Asr':'العصر', 'Maghrib':'المغرب', 'Isha':'العشاء'};
            const list = document.getElementById('prayer-nodes');
            list.innerHTML = '';

            Object.keys(pMap).forEach(key => {
                const row = document.createElement('div');
                row.className = 'prayer-item';
                row.id = `item-${key}`;
                row.innerHTML = `
                    <div class="p-label-group">
                        <div class="p-name-ar">${pMap[key]}</div>
                        <div class="p-name-en">${key}</div>
                    </div>
                    <div class="p-time-val">${prayerTimes[key]}</div>
                `;
                list.appendChild(row);
            });
        }

        // Global Activation
        function autoEnable() {
            if(!isReady) {
                player.src = document.getElementById('moazin-selector').value;
                player.play().then(() => {
                    player.pause();
                    isReady = true;
                    document.getElementById('dot').classList.add('active');
                    document.getElementById('status-txt').innerText = "يعمل تلقائياً";
                    document.getElementById('btn-run').style.display = 'none';
                });
            }
        }

        function changeAthan() {
            player.src = document.getElementById('moazin-selector').value;
            player.load();
        }

        // Logic Tick
        function refresh() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('main-time').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false});

            ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'].forEach(p => {
                const row = document.getElementById(`item-${p}`);
                if(prayerTimes[p] === timeStr) {
                    if(row) row.classList.add('active');
                    if(isReady && lastId !== p) {
                        player.play();
                        lastId = p;
                    }
                } else {
                    if(row) row.classList.remove('active');
                }
            });

            if(timeStr === "00:00") lastId = "";
        }

        window.onload = () => {
            initClouds();
            setup();
            setInterval(refresh, 1000);
        };
    </script>
</body>
</html>
