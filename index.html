<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoro 2 - Universal Athan App</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/e/ea/Mosque_icon.png" type="image/png">
    
    <style>
        /* Base Styling & Dark Mode Theme */
        :root {
            --main-bg: #0f172a; /* Deep Blue/Black */
            --card-color: #1e293b; /* Darker Blue Gray */
            --gold: #fbbf24;    /* Vibrant Gold Accent */
            --white: #f8fafc;   /* Off-white text */
            --light-gray: #94a3b8; /* For less prominent text */
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--main-bg);
            color: var(--white);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scroll on mobile */
        }
        .app-container {
            background: var(--card-color);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid #334155;
            animation: fadeIn 1s ease-out; /* Smooth entrance */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Clock and Date Styles */
        .time-display { 
            font-size: 3.5rem; 
            font-weight: bold; 
            margin-bottom: 10px; 
            color: var(--gold); 
            letter-spacing: 2px;
        }
        .date-display { 
            margin-bottom: 30px; 
            opacity: 0.7; 
            font-size: 1.1rem;
        }

        /* Prayer Cards Styles */
        .prayer-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin: 8px 0;
            background: #334155;
            border-radius: 12px;
            transition: all 0.3s ease-in-out;
            cursor: default;
        }
        .prayer-card:hover { transform: translateY(-3px); background: #475569; }
        .prayer-name { font-weight: 600; font-size: 1.1rem; }
        .prayer-time { color: var(--gold); font-weight: bold; font-size: 1.2rem; }
        
        /* Active Prayer Highlight */
        .active-prayer { 
            border: 2px solid var(--gold); 
            background: #475569; 
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); 
        }

        /* Button & Status Styles */
        button {
            background: var(--gold);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 25px;
            transition: background 0.3s ease;
            color: var(--main-bg); /* Dark text on gold button */
        }
        button:hover { background: #d97706; } /* Darker gold on hover */
        .audio-status { 
            font-size: 0.85rem; 
            margin-top: 15px; 
            color: var(--light-gray); 
        }
        .location-info { 
            font-size: 0.75rem; 
            margin-top: 10px; 
            color: var(--light-gray); 
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="time-display" id="clock">00:00:00</div>
    <div class="date-display" id="date">-- --- ----</div>
    
    <div id="prayers-container">
        </div>

    <button onclick="enableAudio()">Activate Athan Audio</button>
    <div class="audio-status" id="status">Click above button to allow Athan sound.</div>
    <div class="location-info" id="location">Finding your location...</div>
</div>

<script>
    // Athan Audio Source (Sheikh Abdul Basit Abdul Samad - Adhan)
    const athanUrl = 'https://www.islamcan.com/audio/adhan/azan1.mp3';
    const athanAudio = new Audio(athanUrl);
    let prayerTimings = {};
    let isAudioEnabled = false; // Flag to track if user enabled audio
    let nextPrayerIndex = -1; // To track the next prayer time

    // Function to update the digital clock every second
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit', hour12: false});
        
        const currentTime = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0');

        checkAthan(currentTime);
        highlightNextPrayer(now); // Highlight next prayer based on current time
    }

    // Function to fetch prayer data from Aladhan API based on user's geolocation
    async function getPrayerData() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (pos) => {
                const {latitude, longitude} = pos.coords;
                document.getElementById('location').innerText = `Location: Lat ${latitude.toFixed(4)}, Lng ${longitude.toFixed(4)}`;
                
                try {
                    // Method=2 is for Muslim World League (common calculation method)
                    const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=2`);
                    const result = await response.json();
                    
                    if (result.code === 200) {
                        prayerTimings = result.data.timings;
                        renderPrayers(prayerTimings);
                        document.getElementById('date').innerText = result.data.date.readable;
                        console.log("Prayer timings fetched successfully.");
                    } else {
                        console.error("Error fetching prayer times:", result.data);
                        document.getElementById('location').innerText = "Failed to fetch prayer times.";
                    }
                } catch (error) {
                    console.error("Network error fetching prayer times:", error);
                    document.getElementById('location').innerText = "Network error. Please check your connection.";
                }
            }, (error) => {
                console.error("Geolocation error:", error);
                document.getElementById('location').innerText = "Geolocation denied or unavailable.";
                // Fallback to a default location if geolocation fails
                // For example, London:
                // fetch(`https://api.aladhan.com/v1/timings?latitude=51.5&longitude=0.12&method=2`);
            });
        } else {
            document.getElementById('location').innerText = "Geolocation not supported by your browser.";
            console.error("Geolocation not supported.");
        }
    }

    // Function to dynamically render prayer cards
    function renderPrayers(times) {
        const mainPrayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
        const container = document.getElementById('prayers-container');
        container.innerHTML = ''; // Clear previous entries
        mainPrayers.forEach(name => {
            container.innerHTML += `
                <div class="prayer-card" id="card-${name.toLowerCase()}">
                    <span class="prayer-name">${name}</span>
                    <span class="prayer-time">${times[name]}</span>
                </div>
            `;
        });
    }

    // Highlight the next prayer and remove highlight from past prayers
    function highlightNextPrayer(now) {
        const mainPrayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        
        // Remove existing highlights
        document.querySelectorAll('.prayer-card').forEach(card => card.classList.remove('active-prayer'));

        let foundNext = false;
        for (let i = 0; i < mainPrayers.length; i++) {
            const prayerName = mainPrayers[i];
            const prayerTimeStr = prayerTimings[prayerName];
            if (!prayerTimeStr) continue; // Skip if time not loaded

            const [prayerHour, prayerMinute] = prayerTimeStr.split(':').map(Number);
            
            const prayerDate = new Date(now.getFullYear(), now.getMonth(), now.getDate(), prayerHour, prayerMinute, 0);

            if (now < prayerDate) {
                // This is the next prayer
                document.getElementById(`card-${prayerName.toLowerCase()}`).classList.add('active-prayer');
                foundNext = true;
                break; 
            }
        }
        // If no upcoming prayers for today (e.g., after Isha), highlight Fajr of next day
        if (!foundNext && mainPrayers.length > 0) {
            document.getElementById(`card-${mainPrayers[0].toLowerCase()}`).classList.add('active-prayer');
        }
    }

    // Function to check if it's Athan time and play audio
    function checkAthan(currentTime) {
        const mainPrayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
        mainPrayers.forEach(p => {
            if (prayerTimings[p] === currentTime && isAudioEnabled) {
                playAthan();
            }
        });
    }

    // Function to enable audio (user interaction required by browsers)
    function enableAudio() {
        athanAudio.play().then(() => {
            athanAudio.pause(); // Pause immediately after starting to check
            isAudioEnabled = true;
            document.getElementById('status').innerText = "✅ Athan Audio Activated.";
            console.log("Athan audio successfully enabled.");
        }).catch(error => {
            console.error("Audio play failed, user interaction needed or browser blocked:", error);
            document.getElementById('status').innerText = "⚠️ Audio blocked. Please interact with the page more, then try again.";
        });
    }

    // Initialize application
    window.onload = () => {
        getPrayerData(); // Fetch times on load
        setInterval(updateClock, 1000); // Update clock every second
        // Refresh prayer data daily (e.g., at midnight) to get next day's times
        setInterval(getPrayerData, 1000 * 60 * 60 * 24); 
    };
</script>

</body>
</html>
