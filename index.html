<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TowMes - Global Athan</title>
    
    <style>
        :root {
            --gold: #fbbf24;
            --red-bright: #ff3b3b; /* اللون الأحمر الذي طلبته */
            --white: #f8fafc;
            --dark-bg: #0f172a;
        }

        /* منع الاهتزاز والحركة الجانبية */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden; /* يمنع التمرير والاهتزاز */
            background: #000; /* خلفية أساسية سوداء لمنع الوميض */
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            display: flex; justify-content: center; align-items: center;
            position: relative;
        }

        /* --- خلفية السحاب الثابتة بصرياً (تحرك داخلي فقط) --- */
        .sky-fix {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }
        .cloud {
            position: absolute; width: 250px; opacity: 0.15;
            animation: drift linear infinite;
        }
        @keyframes drift {
            from { transform: translateX(110vw); }
            to { transform: translateX(-300px); }
        }

        .moon {
            position: absolute; top: 20px; right: 20px; width: 60px;
            filter: drop-shadow(0 0 15px var(--gold)); z-index: 1;
        }

        .kaaba-bg {
            position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%); width: 100%; max-width: 450px;
            opacity: 0.2; z-index: 0; pointer-events: none;
        }

        /* --- حاوية التطبيق --- */
        .app-card {
            position: relative; z-index: 10;
            width: 90%; max-width: 400px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 2rem 1.5rem;
            border: 1px solid rgba(255, 59, 59, 0.3); /* حدود حمراء خفيفة */
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            text-align: center;
        }

        .brand-name {
            font-size: 2rem; font-weight: 900;
            color: var(--red-bright); /* اسم البرنامج بالأحمر */
            letter-spacing: 3px; margin-bottom: 25px; /* مساحة قبل الساعة */
        }

        .digital-clock {
            font-size: 3.5rem; font-weight: bold;
            color: var(--white);
            margin-top: 10px; /* إنزال الساعة قليلاً */
            text-shadow: 0 0 20px rgba(255, 59, 59, 0.4);
        }

        .date-text {
            font-size: 1rem; color: #94a3b8;
            margin-bottom: 20px;
        }

        /* --- قائمة الصلاة باللون الأحمر --- */
        .prayer-list {
            display: flex; flex-direction: column; gap: 10px;
        }

        .prayer-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 20px; background: rgba(255,255,255,0.03);
            border-radius: 15px; border: 1px solid transparent;
        }

        .active-now {
            border-color: var(--red-bright);
            background: rgba(255, 59, 59, 0.1);
            box-shadow: 0 0 15px rgba(255, 59, 59, 0.2);
        }

        .p-label {
            color: var(--red-bright); /* كلمات الصلاة بالأحمر */
            font-weight: bold; font-size: 1.1rem;
            display: flex; align-items: center; gap: 8px;
        }
        .p-label span { font-size: 0.75rem; opacity: 0.7; }

        .p-time {
            color: var(--white); font-weight: 800; font-size: 1.3rem;
        }

        /* --- التحكم --- */
        .controls-box { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        
        select {
            width: 100%; padding: 12px; border-radius: 12px;
            background: #1e293b; color: white; border: 1px solid var(--red-bright);
            outline: none; text-align: center;
        }

        button.main-btn {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            background: var(--red-bright); color: white;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 59, 59, 0.4);
        }

        .footer-info { font-size: 0.7rem; color: #64748b; margin-top: 15px; }
    </style>
</head>
<body onclick="activateSystem()">

    <div class="sky-fix" id="cloud-layer"></div>
    <img src="https://cdn-icons-png.flaticon.com/512/1823/1823330.png" class="moon">
    <img src="https://pngimg.com/d/kaaba_PNG10.png" class="kaaba-bg">

    <div class="app-card">
        <div class="brand-name">TowMes</div>
        <div class="digital-clock" id="clock-txt">00:00:00</div>
        <div class="date-text" id="date-txt">جاري المزامنة...</div>

        <div class="prayer-list" id="prayer-grid">
            </div>

        <div class="controls-box">
            <select id="moazin-select" onchange="changeVoice()">
                <option value="https://www.islamcan.com/audio/adhan/azan1.mp3">عبد الباسط عبد الصمد</option>
                <option value="https://www.islamcan.com/audio/adhan/azan5.mp3">محمد صديق المنشاوي</option>
                <option value="https://www.islamcan.com/audio/adhan/azan3.mp3">مشاري العفاسي</option>
                <option value="https://www.islamcan.com/audio/adhan/azan4.mp3">سعد الغامدي</option>
                <option value="https://www.islamcan.com/audio/adhan/azan6.mp3">عمر الكزبري</option>
            </select>

            <button class="main-btn" id="act-btn">تفعيل الأذان / ACTIVATE</button>
        </div>

        <div class="footer-info" id="loc-status">تحديد الموقع العالمي...</div>
    </div>

    <script>
        let audioPlayer = new Audio();
        let timings = {};
        let isSystemReady = false;

        // توليد سحاب بدون اهتزاز الصفحة
        function spawnClouds() {
            const layer = document.getElementById('cloud-layer');
            for(let i=0; i<5; i++) {
                const img = document.createElement('img');
                img.src = "https://www.pngmart.com/files/15/Vector-Cloud-PNG-Transparent-Image.png";
                img.className = 'cloud';
                img.style.top = (i * 20) + "%";
                img.style.animationDuration = (20 + Math.random() * 20) + "s";
                img.style.animationDelay = (i * 2) + "s";
                layer.appendChild(img);
            }
        }

        async function init() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    p => fetchAPI(p.coords.latitude, p.coords.longitude),
                    () => fetchAPI(21.42, 39.82)
                );
            }
        }

        async function fetchAPI(lat, lng) {
            document.getElementById('loc-status').innerText = `Location: ${lat.toFixed(2)}, ${lng.toFixed(2)}`;
            const res = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lng}&method=4`);
            const json = await res.json();
            timings = json.data.timings;
            document.getElementById('date-txt').innerText = json.data.date.readable;
            drawUI();
        }

        function drawUI() {
            const map = {'Fajr':'الفجر', 'Dhuhr':'الظهر', 'Asr':'العصر', 'Maghrib':'المغرب', 'Isha':'العشاء'};
            const grid = document.getElementById('prayer-grid');
            grid.innerHTML = '';
            Object.keys(map).forEach(key => {
                grid.innerHTML += `
                    <div class="prayer-row" id="row-${key}">
                        <div class="p-label">${map[key]} <span>${key}</span></div>
                        <div class="p-time">${timings[key]}</div>
                    </div>
                `;
            });
        }

        function activateSystem() {
            if(!isSystemReady) {
                audioPlayer.src = document.getElementById('moazin-select').value;
                audioPlayer.play().then(() => {
                    audioPlayer.pause();
                    isSystemReady = true;
                    document.getElementById('act-btn').innerText = "✅ النظام يعمل";
                    document.getElementById('act-btn').style.background = "#10b981";
                });
            }
        }

        function changeVoice() {
            audioPlayer.src = document.getElementById('moazin-select').value;
            audioPlayer.load();
        }

        function runClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('clock-txt').innerText = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:false});

            ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'].forEach(p => {
                const row = document.getElementById(`row-${p}`);
                if(timings[p] === timeStr) {
                    if(row) row.classList.add('active-now');
                    if(isSystemReady) {
                        audioPlayer.play();
                        isSystemReady = false; 
                        setTimeout(() => isSystemReady = true, 61000);
                    }
                } else {
                    if(row) row.classList.remove('active-now');
                }
            });
        }

        spawnClouds();
        init();
        setInterval(runClock, 1000);
    </script>
</body>
</html>
