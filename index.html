    <script>
        /* --- TowMes Core Logic --- */
        let adhanAudio = new Audio();

        function createEnvironment() {
            const stars = document.getElementById('stars-container');
            const clouds = document.getElementById('clouds-container');
            
            for(let i=0; i<40; i++) {
                let s = document.createElement('div');
                s.className = 'star';

                s.style.left = Math.random() * 100 + '%';

                stars.appendChild(s);
            }

            for(let j=0; j<5; j++) {

        async function fetchTimings(lat = 21.42, lng = 39.82) {
            try {

                const result = await response.json();

                document.getElementById('greg-display').innerText = result.data.date.gregorian.date;
                
                renderPrayers();
            } catch (err) {

        function changeRegion() {
            const val = document.getElementById('country-selector').value;
            const coords = {
                'SA':[24.71, 46.67], 'MA':[34.02, -6.83], 'EG':[30.04, 31.23], 
                'DZ':[36.75, 3.05], 'AE':[24.45, 54.37], 'KW':[29.37, 47.97],
                'QA':[25.28, 51.53], 'JO':[31.95, 35.91], 'TR':[39.93, 32.85]
            };
            if(val === "AUTO") {
                navigator.geolocation.getCurrentPosition(p => fetchTimings(p.coords.latitude, p.coords.longitude));
            } else {
                fetchTimings(coords[val][0], coords[val][1]);
            }
        }

        function renderPrayers() {
            const keys = { 'Fajr':'Ø§Ù„ÙØ¬Ø±', 'Dhuhr':'Ø§Ù„Ø¸Ù‡Ø±', 'Asr':'Ø§Ù„Ø¹ØµØ±', 'Maghrib':'Ø§Ù„Ù…ØºØ±Ø¨', 'Isha':'Ø§Ù„Ø¹Ø´Ø§Ø¡' };

        function loadVoice() {

        function processTick() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            const s = String(now.getSeconds()).padStart(2, '0');
            const currentStr = `${h}:${m}`;
            
            document.getElementById('live-clock').innerText = `${h}:${m}:${s}`;

            const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
            prayers.forEach(p => {
                const card = document.getElementById(`card-${p}`);

                    if(card) card.classList.add('active');
                    if(isLive && lastTrigger !== p) {
                        adhanAudio.play();

                }
            });
            if(currentStr === "00:00") lastTrigger = "";
        }

        window.onload = () => {

            } else { fetchTimings(); }
            setInterval(processTick, 1000);
        };
